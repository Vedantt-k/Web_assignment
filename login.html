<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .form-container {
      width: 300px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background: #f9f9f9;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <label>
        <input type="checkbox"> Show Password
      </label>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>
</html>
